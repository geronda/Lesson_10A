<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Урок 10 Формы</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!-- <div class="headertitle"><p>Фиксированная шапка на весь экран</p></div> -->
        <div class="headertitle1">Фиксированная шапка на 80% экрана</div>
      </header>
      <main class="main">
        <h1 class="title">Формы</h1>
        <h2 class="subtitle">Вариант 1</h2>
        <div class="forms">
          <form method="GET" class="form" enctype="multipart/form-data" action="#">
            <div class="formitem">
              <label class="formlabel" for="username">Имя:</label>
              <input
              tabindex="1"
                id="username"
                class="input"
                name="username"
                value=""
                autocomplete="off"
                placeholder="Введите имя"
                type="text"
                required
              />
            </div>
            <div class="formitem">
              <label class="formlabel" for="fone">Телефон:</label>
              <input
              tabindex="3"
                id="fone"
                class="input"
                name="userfone"
                value=""
                autocomplete="off"
                placeholder="Введите номер телефона"
                type="tel"
                required
              />
            </div>
            <div class="formitem">
              <label class="formlabel" for="email">Почта:</label>
              <input
              tabindex="4"
                id="email"
                class="input"
                name="useremail"
                value=""
                autocomplete="off"
                placeholder="Введите адрес почты"
                type="email"
                required
              />
            </div>
            <div class="formitem">
              <label class="formlabel" for="number">Число:</label>
              <input
              tabindex="5"
                id="number"
                class="input"
                name="usernumber"
                value=""
                autocomplete="off"
                placeholder="Введите число"
                type="number"
                required
              />
            </div>
            <div class="formitem">
              <label class="formlabel" for="password">Пароль:</labelclass="formlabel">
              <input
              tabindex="2"
                id="password"
                class="input"
                name="userpassword"
                value=""
                autocomplete="off"
                placeholder="Введите пароль"
                type="password"
                required
              />
            </div>
            <div class="formitem1">
              <input id="checksmoke"  class="input1" name="form[]" value=""  type="checkbox" />
              <label class="formlabel1" for="checksmoke" >Не куришь? </label">
                          </div>
            <div class="formitem1">
              <input id="checkdrink"  class="input1" name="form[]" value=""  type="checkbox" />
              <label class="formlabel1" for="checkdrink" >Не пьешь? </label">
              
            </div>
            <div class="formitem1">
              <input id="checksport"  class="input1" name="form[]" value=""  type="checkbox" />
              <label class="formlabel1" for="checksport" >Спортсмен? </label">
            </div>
            <div class="formitem2">
              <input checked id="man"  class="input1" name="sex" value=""  type="radio" />
              <label class="formlabel1" for="man" >Мужчина? </label">
            </div>
            <div class="formitem2">
              <input id="woman"  class="input1" name="sex" value=""  type="radio" />
              <label class="formlabel1" for="woman" >Женщина? </label">
            </div>
            <div class="formitem1">
              <input multiple class="input1" accept=".jpg, .png" type="file" />
              
            </div>
            <div class="formitem">
              <label class="formlabel" for="message" >Сообщение </label">
              <textarea class="input" name="Message" id="message" cols="30" rows="10"></textarea>
              
            </div>
            <div class="formitem1">
              <select name="form[]" class="formselect">
                <option value="1" >Пункт 1</option>
                <option value="2" selected="selected">Пункт 2</option>
                <option value="2" >Пункт 3</option>
                <option value="2" >Пункт 4</option>
              </select>
            </div>
            <div class="formitem1"
            ><button class="button1" autofocus type="submit">Отправить</button               ></div>
              <div class="formitem1"
            ><button class="button1" type="reset">Очистить</button
              ></div>
          </form>
        </div>
        <div class="navigation">
          <!-- <ul class="nav">
            <li>
              <a class="navlink" href="page1.html" title="Следующая"
                >Следующая</a
              >
            </li>
            
          </ul> -->
          <ul class="nav">
            <li>
              <a class="navlink2" href="page1.html" title="Следующая"
                >Следующая</a
              >
            </li>
          </ul>
        </div>
      </main>
      <!-- <footer class="footer"></footer> -->
      <footer class="footer1"></footer>
    </div>
  </body>
</html>
