		<h1 class="title">Формы</h1>
		<h2 class="subtitle">Вариант 2</h2>
      <div class="forms2">
			<form action="#" method="get">
				<div class="formitem3">
					<label class="labelitem2" for="name">Имя:</label>
					<input class="input2" name="username" id="name"  type="text">
				</div>
				<div class="formitem3">
					<label class="labelitem2" for="mail">Email:</label>
					<input class="input2" name="usermail" id="mail"  type="email">
				</div>
				<div class="formitem3">
					<label class="labelitem2" for="password">Пароль:</label>
					<input class="input2" name="userpassword" id="password"  type="password">
				</div>
				
				<div class="formitem3">
					<div class="labelitem2">Пол:</div>
					<div class="option">
						<div class="optiomitem">
							<input checked class="optioninput" name="sex" id="radioman"  type="radio">
							<label class="labelitem3" for="radioman">Мужчина:</label>
						</div>
						<div class="optiomitem">
							<input class="optioninput" name="sex" id="radiowomen"  type="radio">
							<label class="labelitem3" for="radiowomen">Женщина:</label>
						</div>
					</div>
					<div class="option">
						<div class="checkbox">
							<input required class="checkboxinput" name="agree" id="iagree"  type="checkbox">
							<label class="labelitem3" for="iagree">Согласен с обработкой моих данных</label>
						</div>
						<div class="checkbox1">
							<input required class="checkboxinput1" name="Leha" id="Leha"  type="checkbox">
							<label class="labelitem4" for="Leha">Показать Леху</label>
						</div>
					</div>
				</div>
				<div class="formitem3">
					<button class="button" autofocus type="submit">Отправить</button>
				</div>
			</form>
